<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated Circular Navigation Menu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="animated_circular_navigation_menu.png" />
</head>

<body>
    <div class="menu">
        <div class="toggle"><i class="fas fa-plus"></i></div>
        <li style="--i:0;">
            <a href="#"><i class="fas fa-home"></i></a>
        </li>
        <li style="--i:1;">
            <a href="#"><i class="fas fa-user"></i></a>
        </li>
        <li style="--i:2;">
            <a href="#"><i class="fas fa-cogs"></i></a>
        </li>
        <li style="--i:3;">
            <a href="#"><i class="fas fa-mail-bulk"></i></a>
        </li>
        <li style="--i:4;">
            <a href="#"><i class="fas fa-key"></i></a>
        </li>
        <li style="--i:5;">
            <a href="#"><i class="fas fa-video"></i></a>
        </li>
        <li style="--i:6;">
            <a href="#"><i class="fas fa-gamepad"></i></a>
        </li>
        <li style="--i:7;">
            <a href="#"><i class="fas fa-camera-retro"></i></a>
        </li>
    </div>

    <script src="script.js"></script>
</body>

</html>
